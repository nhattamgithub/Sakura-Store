<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/4ada1f2d06.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Static CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cart.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='products_detail.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='account.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='products.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='base.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    {% if title %}
        <title>Sakura Store - {{ title }}</title>
    {% else %}
        <title>Sakura Store</title>
    {% endif %}
</head>
<body>
    <section class="header">
        <nav class="navbar sakura-navbar">
            <div class="container-fluid ">
                <div class="go-to-admin">
                    <a class="text-white" href="{{ url_for('admin') }}" >Admin</a>
                </div>
                <div class="container">
                    <div class="row">
                      <div class="col-md-3">
                        <a href="{{ url_for('home') }}"><img class="sakura-logo" src="{{ url_for('static', filename='images/sakura_logo.png') }}" alt=""></a>
                      </div>
                      <div class="col-md-6">
                        <div class="row">
                            
                            <form class="form-inline" method="GET" action="search">
                       
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg sakura-form" name="query" id="query" placeholder="Tìm kiếm sản phẩm..." />
                                </div>
                           
                                <button class="search-icon btn" type="submit">
                                    <i class="fas fa-search text-color"></i>
                                </button>

                        
                                  
                              
                            </form>
                        </div>
                      </div>
                      <div class="col-md-3">
                          <div class="row">
                                <div class="col navbar-text"> 
                                    <a class="text-color" href="{{ url_for('cart') }}">
                                        <i class="mb-1 fas fa-shopping-cart header-icon"></i> GIỎ HÀNG
                                    </a>
                                </div>
                                {% if current_user.is_authenticated %}
                                    <div class="col navbar-text"> 
                                        <a class="text-color" href="{{ url_for('account') }}">
                                            <i class="mb-1 fas fa-user header-icon"></i> TÀI KHOẢN
                                        </a>
                                    </div>
                                    <div class="col navbar-text"> 
                                        <a class="text-color" href="{{ url_for('logout') }}">
                                            <i class="mb-1 fas fa-sign-out-alt header-icon"></i> ĐĂNG XUẤT
                                        </a>
                                    </div>
                                {% else %}
                                    <div class="col navbar-text"> 
                                        <a class="text-color" href="{{ url_for('register') }}">
                                            <i class="mb-1 fas fa-user-plus header-icon"></i> ĐĂNG KÝ
                                        </a>
                                    </div>
                                    <div class="col navbar-text"> 
                                        <a class="text-color" href="{{ url_for('login') }}">
                                            <i class="mb-1 fas fa-sign-in-alt header-icon"></i> ĐĂNG NHẬP
                                        </a>
                                    </div>
                                {% endif %}
                          </div>
                      </div>
                    </div>
                  </div>
            </div>
        </nav>    
    </section>
    <div class=" content">
        {% block  content %}
        {% endblock %}
    </div>

    <section class="footer">
        <!-- Remove the container if you want to extend the Footer to full width. -->
        <div class="mt-5">

            <footer class="text-center text-lg-start" style="background-color: var(--main-color);">
            <div class="container d-flex justify-content-center py-5">
                <button type="button" class="btn text-white btn-lg mx-2 footer-icon" style="background-color: #e64a79;">
                <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="btn text-white btn-lg mx-2 footer-icon" style="background-color: #e64a79;">
                <i class="fab fa-youtube"></i>
                </button>
                <button type="button" class="btn text-white btn-lg mx-2 footer-icon" style="background-color: #e64a79;">
                <i class="fab fa-instagram"></i>
                </button>
                <button type="button" class="btn text-white btn-lg mx-2 footer-icon" style="background-color: #e64a79;">
                <i class="fab fa-twitter"></i>
                </button>
            </div>
        
            <!-- Copyright -->
            <div class="text-center text-color p-3" style="background-color: #ee93d033;">
                © 2022 Copyright:
                <a class="text-color" href="#">tamb1812375@student.ctu.edu.vn</a>
            </div>
            <!-- Copyright -->
            </footer>
    
        </div>
    </section>
</body>
</html>
