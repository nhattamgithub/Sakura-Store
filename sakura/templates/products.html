{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
<div class="container mt-5">
    <div class="categories-header">
        <h3 class="category-header--title"> 
            <img class="category-header--icon" src="{{ url_for('static', filename='icons/book-icon.png') }}" alt="product-icon">
            {{type_name}}
        </h3>
    </div>
    <div class="mt-3">
        <div class="row bounding-box">
            <!-- for loop here: -->
            {% for product in products %}
            
            <div class="col-md-3" style="padding: 16px;">
                <div class="cards">
                    <div class="card product-card">
                        <a href="{{ url_for('product_detail',product_id=product.id) }}"  style="width: 18rem;">
                            <div class="product-img">
                                <img src="{{ url_for('static', filename='profile_pics/' + product.product_img) }}" class="card-img" alt="...">
                            </div>
                            <div class="card-body">
                                <h5 class="card-title text-color">{{ product.title }}</h5>
                                <p class="card-text text-color">Giá bán: {{ product.price }} VNĐ</p>
                            </div>
                        </a>
                        <div class="row justify-content-evenly">
                            <button class="col btn btn-outline-info">Xem chi tiết</button>
                            <button class="col btn btn-outline-success">Thêm vào giỏ</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- endfor -->
            
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
